	validateForm();
})
const isEmail =(email)=>{
	var atSymbol = email.indexOf("@")
	var dot=email.lastIndexOf(".")
	if (atSymbol < 1) return false;
	else if(dot<= atSymbol+3) return false;
	else if(dot != email.length-2 || dot != email.length-1)return false;
	else if(email.indexOf("F")!=0) return false;
	return true;
	
}
function seterror(input,errormsgs)
{
	const formdesign=input.parentElement;
	const small= formdesign.querySelector('small')
	formdesign.className ="formdesign error";
	small.innerText = errormsgs;
}
function setSuccessMsg(input)
{
	const formdesign=input.parentElement;
	const small= formdesign.querySelector('small')
	formdesign.className ="formdesign success";
	
}
